<div class="container">
    <h1>Videos</h1>
    <table class="table" *ngIf="videos && videos.length > 0">
        <thead class="table-head-custom">
          <tr>
            <th scope="col">Id#</th>
            <th scope="col">Name</th>
            <th scope="col">Game Engine</th>
            <th scope="col">Description</th>
            <th scope="colgroup">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let video of videos">
            <th>{{ video.id }}</th>
            <td>{{ video.name }}</td>
            <td>{{ video.gameEngine }}</td>
            <td>{{ video.description}}</td>
            <td>
                <a [routerLink]="['/videos', 'edit', video.id]">Edit</a>
                <span class="space"> </span>
                <a [routerLink]="[]" (click)="deleteVideo(video.id)">Delete</a>
            </td>
            <!-- <td></td> -->
            <!-- <td><a [routerLink]="[]" (click)="deleteProduct(product.id)">Delete</a></td> -->
          </tr>
        </tbody>
      </table>
      <p *ngIf="!videos || videos.length == 0">No Videos Found</p>
</div>
